<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tasks to Complete
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tasks to Complete</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card>
      <ion-card-header>
        <ion-label><h1>High Priority Tasks</h1></ion-label>
        <ion-toggle slot="end" checked></ion-toggle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
      </ion-list>
      </ion-card-content>
      
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-label><h1>Today's Tasks</h1></ion-label>
        <ion-toggle slot="end" checked></ion-toggle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
      </ion-list>
      </ion-card-content>
      
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-label><h1>Overdue Tasks</h1></ion-label>
        <ion-toggle slot="end" checked></ion-toggle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
      </ion-list>
      </ion-card-content>
      
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-label><h1>Extra Tasks</h1></ion-label>
        <ion-toggle slot="end" checked></ion-toggle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
      </ion-list>
      </ion-card-content>
      
    </ion-card>
  </ion-list>
  
</ion-content>
